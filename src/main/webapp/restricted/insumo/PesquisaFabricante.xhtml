<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Fabricante</ui:define>
    
    <ui:define name="corpo">
   	
   		<h2>Pesquisa de Fabricantes</h2>
   		
    	<h:form id="frmPesquisa">
    	
    		<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton icon="pi pi-plus" value="Novo" id="botaoNovo" 
	    				action="/restricted/insumo/CadastroFabricante.xhtml"/>
	    			<span class="ui-separator">
			                <span class="ui-icon ui-icon-grip-dotted-vertical" />
			        </span>
					<p:commandButton icon="pi pi-chevron-left" value="Cadastro Máquina" id="botaoMaquina" 
	    				action="/restricted/insumo/CadastroMaquina.xhtml"
	    				process="@this"/>	
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    		    	
	    	<p:dataTable id="fabricantesTable" value="#{pesquisaFabricanteBean.fabricantes}" var="fabricante"
		    		style="margin-top: 20px" emptyMessage="Nenhum fabricante encontrado." rows="10"
		    		paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom"
		    		rowsPerPageTemplate="5,10,15">
		    		
	    		<p:column headerText="Código" style="width: 15px; text-align: center">
	    			<h:outputText value="#{fabricante.id}" />
	    		</p:column>
	    		
	    		<p:column headerText="Fabricante" sortBy="#{fabricante.nome}" style="width: 90px; text-align: left">
	    			<h:outputText value="#{fabricante.nome}" />
	    		</p:column>
	    		
	    		<p:column headerText="Tipo" sortBy="#{fabricante.tipoFabricante}" style="width: 80px; text-align: left">
	    			<h:outputText value="#{fabricante.tipoFabricante}" />
	    		</p:column>    		
	    		
	    		<p:column headerText="Endereço" style="width: 100px; text-align: left">
	    			<h:outputText value="#{fabricante.endereco.endereco}, #{fabricante.endereco.numero}" />
	    		</p:column>
	    		
	    		<p:column headerText="Cep" style="width: 30px; text-align: left">
	    			<h:outputText value="#{fabricante.endereco.cep}" />
	    		</p:column>	    		
	    		
	    		<p:column style="width: 25px; text-align: center" headerText="Operações">
		    		<p:button outcome="CadastroFabricante" icon="pi pi-pencil" title="Editar">
		    			<f:param name="fabricante" value="#{fabricante.id}"/>
		    		</p:button>
		    		<p:commandButton icon="pi pi-trash" title="Excluir"		    				
		    			onclick="PF('confirmacaoExclusao').show();"
						process="@this">
						<f:setPropertyActionListener target="#{pesquisaFabricanteBean.fabricanteSelecionado}" value="#{fabricante}" />
					</p:commandButton>
		    	</p:column>
		   	</p:dataTable>
		   	<p:confirmDialog id="confirmacaoExclusaoDialog" 
		   			widgetVar="confirmacaoExclusao"
	        		message="Tem certeza que deseja excluir o fabricante #{pesquisaFabricanteBean.fabricanteSelecionado.nome}?"  
	                header="Exclusão de fabricante" severity="alert">
	        	<p:button icon="pi pi-thumbs-down" value="Não" 
	        		onclick="PF('confirmacaoExclusao').hide(); return false;" />
	        	<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
	        		update=":frmPesquisa:fabricantesTable"
	        		onclick="PF('confirmacaoExclusao').hide();" action="#{pesquisaFabricanteBean.excluir}" />
	    	</p:confirmDialog>
    	</h:form>
    </ui:define>
</ui:composition>
