<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Insumo</ui:define>
    
    <ui:define name="corpo">

   		<h2>Fertilizantes e Defensivos</h2>
   		
    	<h:form id="frmPesquisa">
    	
    		<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton icon="pi pi-plus" value="Novo" id="botaoNovo" 
	    				action="/restricted/insumo/CadastroFertilizante.xhtml"/>
	    			
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    		    	
	    	<p:dataTable id="insumosTable" value="#{pesquisaFertilizanteBean.fertilizantes}" var="insumo"
		    	style="margin-top: 20px" emptyMessage="Nenhum insumo encontrado." rows="10"
		    	paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom"
		   		rowsPerPageTemplate="5,10,15">
		    		
	    		<p:column headerText="Código" style="width: 10px; text-align: center">
	    			<h:outputText value="#{insumo.id}" />
	    		</p:column>	    		
	    		
	    		
	    		<p:column headerText="Tipo de Insumo" sortBy="#{insumo.tipoInsumo}" style="width: 40px; text-align: left">
	    			<h:outputText value="#{insumo.tipoInsumo}" />
	    		</p:column>
	    		
	    		<p:column headerText="Tipo de Fertilizante/Defensivo" sortBy="#{insumo.tipo}" style="width: 80px; text-align: left">
	    			<h:outputText value="#{insumo.tipo}" />
	    		</p:column>
	    		
	    		<p:column headerText="Medida" sortBy="#{insumo.medida}" style="width: 80px; text-align: left">
	    			<h:outputText value="#{insumo.medida}" />
	    		</p:column>

	    		<p:column style="width: 25px; text-align: center" headerText="Operações">
	    		
		    		<p:button outcome="CadastroFertilizante" icon="pi pi-pencil" title="Editar">
		    			<f:param name="fertilizante" value="#{insumo.id}"/>
		    		</p:button>
		    		
		    		<p:commandButton icon="pi pi-trash" title="Excluir"		    				
		    			onclick="PF('confirmacaoExclusao').show();"
						process="@this">
						<f:setPropertyActionListener 
						target="#{pesquisaFertilizanteBean.insumoSelecionado}" 
						value="#{insumo}" />
					</p:commandButton>
		    	</p:column>
		   	</p:dataTable>
		   	
		   	<p:confirmDialog id="confirmacaoExclusaoDialog" 
		   		widgetVar="confirmacaoExclusao"
	        	message="Tem certeza que deseja excluir o insumo #{pesquisaFertilizanteBean.insumoSelecionado.nome}?"  
	               header="Exclusão de insumo" severity="alert">
	               
	        	<p:button icon="pi pi-thumbs-down" value="Não" 
	        		onclick="PF('confirmacaoExclusao').hide(); return false;" />
	        		
	        	<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
	        		update=":frmPesquisa:insumosTable"
	        		onclick="PF('confirmacaoExclusao').hide();" 
	        		action="#{pesquisaFertilizanteBean.excluir}" />
	    	</p:confirmDialog>
    	</h:form>
    </ui:define>
</ui:composition>
