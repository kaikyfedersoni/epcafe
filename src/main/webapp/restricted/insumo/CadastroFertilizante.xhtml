<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Insumo</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="insumo" value="#{cadastroFertilizanteBean.fertilizante}" />
		</f:metadata>
    
    	<h2>Fertilizantes e Defensivos</h2>
    
    	<h:form id="frmCadastro">
    	
	    	<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
    		<p:defaultCommand target="botaoSalvar" />    		
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" icon="pi pi-save"
	    				action="#{cadastroFertilizanteBean.salvar}" update="frmCadastro"/>
	    			<span class="ui-separator">
			                <span class="ui-icon ui-icon-grip-dotted-vertical" />
			        </span>
					<p:button icon="pi pi-chevron-left" value="Voltar" 
						outcome="/restricted/insumo/PesquisaFertilizante.xhtml"/>
					<span class="ui-separator">
			                <span class="ui-icon ui-icon-grip-dotted-vertical" />
			        </span>
					<p:commandButton icon="pi pi-chevron-right" value="Cadastro Fabricante" id="botaoFabricante" 
	    				action="/restricted/insumo/CadastroFabricante.xhtml"
	    				process="@this"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		
				
	    		<p:outputLabel value="Fabricante" for="fabricante"/>
    			<p:selectOneMenu id="fabricante" value="#{cadastroFertilizanteBean.fertilizante.fabricante}"
    				required="true" 
		    		validatorMessage="O fabricante é obrigatório.">
    				<f:selectItem itemLabel="Selecione o fabricante" />
    				<f:selectItems value="#{cadastroFertilizanteBean.fabricantes}" var="fab"
						itemLabel="#{fab.nome}" itemValue="#{fab}"/>
    			</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    			<p:inputText id="nome" size="60" maxlength="80" 
	    				value="#{cadastroFertilizanteBean.fertilizante.nome}"
	 					required="true" 
			    		validatorMessage="O nome é obrigatório."/>			    		
	    			
	    		<p:outputLabel value="Medida" for="medida"/>
	    			<p:selectOneMenu id="medida" value="#{cadastroFertilizanteBean.fertilizante.medida}"
	    				required="true" 
			    		validatorMessage="A medida é obrigatória.">
	    				<f:selectItem itemLabel="Selecione a medida" />
	    				<f:selectItems value="#{cadastroFertilizanteBean.medidas}" var="medida" 
							itemLabel="#{medida}" itemValue="#{medida}"/>
	    			</p:selectOneMenu>
	    			
	    		<p:outputLabel value="Valor" for="valor"/>
	    			<p:inputNumber id="valor" value="#{cadastroFertilizanteBean.fertilizante.valor}" 
	    				symbol="R$ " symbolPosition="p" 
                    	decimalSeparator="," thousandSeparator="."
                    	minValue="0" decimalPlaces="2" 
	    				required="true" 
			    		validatorMessage="O valor é obrigatório.">			    	
			    	</p:inputNumber>	
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
