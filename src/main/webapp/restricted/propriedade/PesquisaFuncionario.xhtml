<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
    
    <ui:define name="titulo">Funcionários</ui:define>
    
    <ui:define name="corpo">
    	
    	<h2>Pesquisa de Funcionários</h2>
    	
    	<h:form id="frmPesquisa">
    	
    		<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
    		<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton icon="pi pi-plus" value="Novo" id="botaoNovo"
						action="/restricted/propriedade/CadastroFuncionario.xhtml" 
						process="@this" />
					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
					<p:commandButton icon="pi pi-chevron-left" value="Voltar"
						id="botaoVoltar"
						action="/restricted/propriedade/PesquisaUnidade.xhtml"
						process="@this" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:dataTable id="funcionariosTable"
				value="#{pesquisaFuncionarioBean.funcionarios}" var="funcionario"
				style="margin-top: 20px"
				emptyMessage="Nenhum funcionario encontrado." rows="10"
				paginator="true" paginatorAlwaysVisible="true"
				paginatorPosition="bottom" rowsPerPageTemplate="5,10,15">
				
				<p:column headerText="Código"
					style="width: 10px; text-align: center">
					<h:outputText value="#{funcionario.id}" />
				</p:column>

				<p:column headerText="Funcionário" sortBy="#{funcionario.nome}"
					style="width: 80px; text-align: left">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>

				<p:column headerText="Salário"
					style="width: 30px; text-align: center">
					<h:outputText value="#{funcionario.salario}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</p:column>

				<p:column headerText="Data de Nascimento"
					style="width: 17px; text-align: center">
					<h:outputText value="#{funcionario.dataNascimento}">
						<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />	
					</h:outputText>
				</p:column>

				<p:column headerText="Idade" style="width: 17px; text-align: center">
					<h:outputText value="#{funcionario.idade}"/>
				</p:column>
				
				<p:column headerText="Formação" style="width: 17px; text-align: center">
					<p:commandButton icon="pi pi-plus" title="CadastroFormacao"
						onclick="PF('cadastroFormacao').show();"
						process="@this">
						<f:setPropertyActionListener target="#{cadastroFormacaoBean.funcionarioSelecionado}" value="#{funcionario}" />
					</p:commandButton>
				</p:column>
				
				<p:column style="width: 25px; text-align: center" headerText="Operações">
		    		<p:button outcome="CadastroFuncionario" icon="pi pi-pencil" title="Editar">
		    			<f:param name="funcionario" value="#{funcionario.id}"/>
		    		</p:button>
		    		<p:commandButton icon="pi pi-trash" title="Excluir"		    				
		    			onclick="PF('confirmacaoExclusao').show();"
						process="@this">
						<f:setPropertyActionListener target="#{pesquisaFuncionarioBean.funcionarioSelecionado}" value="#{funcionario}" />
					</p:commandButton>
		    	</p:column>
		    	
		    	
			
			</p:dataTable>
			
			<p:confirmDialog id="confirmacaoExclusaoDialog" 
		   			widgetVar="confirmacaoExclusao"
	        		message="Tem certeza que deseja excluir o funcionário #{pesquisaFuncionarioBean.funcionarioSelecionado.nome}?"  
	                header="Exclusão de funcionário" severity="alert">
	        	<p:button icon="pi pi-thumbs-down" value="Não" 
	        		onclick="PF('confirmacaoExclusao').hide(); return false;" />
	        	<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
	        		update=":frmPesquisa:funcionariosTable"
	        		onclick="PF('confirmacaoExclusao').hide();" action="#{pesquisaFuncionarioBean.excluir}" />
	    	</p:confirmDialog>
	    	
	    	<!-- DIALOG CADASTRO FORMAÇÕES -->  
	    	<p:dialog header="Cadastro de Formação" widgetVar="cadastroFormacao"
				minHeight="40" width="350">
				<p:panelGrid columns="2" id="painelFormacao"
					style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
					
					<p:outputLabel value="Descrição" for="descricao" />
					<p:inputText id="descricao"
						value="#{cadastroFormacaoBean.formacao.descricao}" required="true"
						validatorMessage="A descrição é obrigatória" />
						
					<p:outputLabel value="Nível de Escolaridade"
						for="nivelEscolaridade" />
					<p:selectOneMenu id="nivelEscolaridade"
						value="#{cadastroFormacaoBean.formacao.nivelEscolaridade}"
						validatorMessage="O nível de escolaridade é obrigatório.">
						<f:selectItem itemLabel="Selecione o nível" />
						<f:selectItems value="#{cadastroFormacaoBean.niveisEscolaridade}"
							var="nivelEscolaridade" itemLabel="#{nivelEscolaridade}"
							itemValue="#{nivelEscolaridade}" />
					</p:selectOneMenu>
					
					<f:facet name="footer">
						<p:commandButton value="Salvar" icon="pi pi-save"
							id="botaoSalvarFormacao" action="#{cadastroFormacaoBean.salvar}"
							 update=":frmPesquisa:funcionariosTable"
							 onclick="PF('cadastroFormacao').hide();"/>
					</f:facet>
				</p:panelGrid>
	    	</p:dialog>
    	</h:form>
    </ui:define>
</ui:composition>
