<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Talhao</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="talhao" value="#{cadastroTalhaoBean.talhao}" />
		</f:metadata>
    
    	<h2>Cadastro de Talhoes</h2>
    
    	<h:form id="frmCadastro">
    	
	    	<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
    		<p:defaultCommand target="botaoSalvar" />    		
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" icon="pi pi-save"
	    				action="#{cadastroTalhaoBean.salvar}" update="frmCadastro"/>
	    			<span class="ui-separator">
			                <span class="ui-icon ui-icon-grip-dotted-vertical" />
			        </span>
					<p:button icon="pi pi-search" value="Pesquisar" outcome="/restricted/propriedade/PesquisaTalhao.xhtml"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Id" for="id"/>
	    		<p:outputLabel id="id" size="20" maxlength="20" 
	    			value="#{cadastroTalhaoBean.talhao.id}"/>		    		
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" 
	    			value="#{cadastroTalhaoBean.talhao.nome}"
	    			required="true" 
			    	validatorMessage="O nome é obrigatório."/>	 	    		
	    		
	    		<p:outputLabel value="Area" for="area"/>
	    		 <p:inputNumber id="area" value="#{cadastroTalhaoBean.talhao.area}" 
	    			required="true" 
			    	validatorMessage="A area é obrigatória.">			    	
			    </p:inputNumber>
	    		
	    		<p:outputLabel value="Unidade" for="uni"/>
	    		<p:selectOneMenu id="uni" value="#{cadastroTalhaoBean.talhao.unidade}"
	    			required="true" 
			    	validatorMessage="A unidade é obrigatória.">
	    			<f:selectItem itemLabel="Selecione a unidade" />
	    			<f:selectItems value="#{cadastroTalhaoBean.unidades}" var="uni"
						itemLabel="#{uni.nome}" itemValue="#{uni}"/>
	    		</p:selectOneMenu>
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
