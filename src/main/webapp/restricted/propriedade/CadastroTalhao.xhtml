<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Talhão</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="talhao" value="#{cadastroTalhaoBean.talhao}" />
		</f:metadata>
    
    	<h2>Cadastro de Talhões</h2>
    
    	<h:form id="frmCadastro">
    	
	    	<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
    		<p:defaultCommand target="botaoSalvar" />    		
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			
					<p:button icon="pi pi-chevron-left" value="Voltar" outcome="/restricted/propriedade/PesquisaTalhao.xhtml"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Id" for="id"/>
	    		<p:outputLabel id="id" size="20" maxlength="20" 
	    			value="#{cadastroTalhaoBean.talhao.id}"/>		    		
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" 
	    			value="#{cadastroTalhaoBean.talhao.nome}"
	    			required="true" 
			    	validatorMessage="O nome é obrigatório."/>	 	    		
	    		
	    		<p:outputLabel value="Área (ha)" for="area"/>
	    		 <p:inputNumber id="area" value="#{cadastroTalhaoBean.talhao.area}" 
                    decimalSeparator="," thousandSeparator="."
                    minValue="0" decimalPlaces="2"
	    			required="true" 
			    	validatorMessage="A área é obrigatória.">			    	
			    </p:inputNumber>
	    		
	    		
	    	</p:panelGrid>
	    	<p:commandButton value="Salvar" id="botaoSalvar" icon="pi pi-save"
	    				action="#{cadastroTalhaoBean.salvar}" update="frmCadastro"
	    				style="margin-top: 10px; margin-bottom: 10px"/>
    	</h:form>
    </ui:define>
</ui:composition>
