<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Funcionário</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="funcionario" value="#{cadastroFuncionarioBean.funcionario}" />
		</f:metadata>
    
    	<h2>Funcionário</h2>
    
    	<h:form id="frmCadastro">
    	
	    	<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
    		<p:defaultCommand target="botaoSalvar" />    		
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			
					<p:button icon="pi pi-chevron-left" value="Voltar" 
						outcome="/restricted/propriedade/PesquisaFuncionario.xhtml"/>
					<span class="ui-separator">
			                <span class="ui-icon ui-icon-grip-dotted-vertical" />
			        </span>
					
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    			
	    		<p:outputLabel value="Nome" for="nome"/>
	    			<p:inputText id="nome" size="60" maxlength="80" 
	    				value="#{cadastroFuncionarioBean.funcionario.nome}"
	 					required="true" 
			    		validatorMessage="O nome é obrigatório."/>			    			    			
	    			
	    		<p:outputLabel value="Salário" for="salario"/>
	    			<p:inputNumber id="salario" value="#{cadastroFuncionarioBean.funcionario.salario}" 
	    				symbol="R$ " symbolPosition="p" 
                    	decimalSeparator="," thousandSeparator="."
                    	minValue="0" decimalPlaces="2" 
	    				required="true" 
			    		validatorMessage="O salário é obrigatório.">			    	
			    	</p:inputNumber>
			    	
			     <p:outputLabel value="Data de Nascimento" for="dataNascimento"/>
		    		 <p:calendar id="dataNascimento" value="#{cadastroFuncionarioBean.funcionario.dataNascimento}"
		    			required="true"
		    			pattern="dd/MM/yyyy"
		    			type="localDate"
				    	validatorMessage="A data de nascimento é obrigatória.">			    	
				    </p:calendar>
	    	</p:panelGrid>
	    	<p:commandButton value="Salvar" id="botaoSalvar" icon="pi pi-save"
	    				action="#{cadastroFuncionarioBean.salvar}" update="frmCadastro"
	    				style="margin-top: 10px; margin-bottom: 10px"/>
	    </h:form>
    </ui:define>
</ui:composition>
