<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Insumo</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="fertilizante" value="#{cadastroFertilizanteBean.fertilizante}" />
		</f:metadata>
    
    	<h2>Fertilizantes e Defensivos</h2>
    
    	<h:form id="frmCadastro">
    	
	    	<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
    		<p:defaultCommand target="botaoSalvar" />    		
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			
	    			
					<p:button icon="pi pi-chevron-left" value="Voltar" 
						outcome="/restricted/cadastros/PesquisaFertilizante.xhtml"/>
					<span class="ui-separator">
			                <span class="ui-icon ui-icon-grip-dotted-vertical" />
			        </span>
					
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    			
	    			
	    		<p:outputLabel value="Tipo" for="tipo"/>
	    		<p:selectOneMenu id="tipo" value="#{cadastroFertilizanteBean.fertilizante.tipo}"
	    			required="true" 
			    	validatorMessage="O tipo de fertilizante é obrigatório.">
	    			<f:selectItem itemLabel="Selecione o tipo" />
	    			<f:selectItems value="#{cadastroFertilizanteBean.tiposInsumo}" var="tipoInsumo" 
						itemLabel="#{tipoInsumo}" itemValue="#{tipoInsumo}"/>
						
					<p:ajax listener="#{cadastroFertilizanteBean.carregarTipos}"
						update="tipo" process="tipo nome"/>
	    		</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Tipo de Fertilizante/Defensivo" for="nome"/>
	    		<p:inputText id="nome" value="#{cadastroFertilizanteBean.fertilizante.nome}" />
	    		
	    	</p:panelGrid>
	    	
	    	<p:commandButton value="Salvar" id="botaoSalvar" icon="pi pi-save"
	    				action="#{cadastroFertilizanteBean.salvar}" update="frmCadastro"
	    				style="margin-top: 10px; margin-bottom: 10px"/>
    	</h:form>
    </ui:define>
</ui:composition>
