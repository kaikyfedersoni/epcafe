<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Notas Fiscais</ui:define>

	<ui:define name="corpo">

		<h2>Notas Fiscais</h2>

		<h:form id="form">

			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid id="gridNota" columns="2"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel for="data" value="Data de Emissão" />
				<p:datePicker id="data"
					value="#{lancarNotaFiscalBean.notaFiscal.dataEmissao}"
					pattern="dd/MM/yyyy" 
					type="localDate" 
					yearNavigator="true"
					monthNavigator="true" 
					yearRange="#{lancarNotaFiscalBean.yearRange}"
					showIcon="true" 
					required="true"
					validatorMessage="A data é obrigatória." />


				<p:outputLabel for="numero" value="Número" />
				<p:inputText id="numero"
					value="#{lancarNotaFiscalBean.notaFiscal.numero}" 
					required="true"
					validatorMessage="O número da da nota é obrigatório." />


				<p:outputLabel for="descricao" value="Descrição" />
				<p:inputTextarea id="descricao"
					value="#{lancarNotaFiscalBean.notaFiscal.descricao}" 
					rows="6"
					cols="33" />


				<p:outputLabel for="imagem" value="Imagem" />
				<p:fileUpload id="imagem" value="#{lancarNotaFiscalBean.uploadedFile}" mode="simple"/>
  					

			</p:panelGrid>

			<p:commandButton value="Salvar" id="botaoSalvar" icon="pi pi-save"
				action="#{lancarNotaFiscalBean.salvar}"
				update="notasTable" 
				process="@this gridNota"
				style="margin-top: 10px; margin-bottom: 10px" />
				
				
			<p:spacer width="10px" />

			<p:commandButton value="Limpar" id="botaoLimpar" icon="pi pi-save"
				action="#{lancarNotaFiscalBean.limpar}"
				update="gridNota" process="@this"
				style="margin-top: 10px; margin-bottom: 10px" />

			<p:dataTable id="notasTable"
				value="#{lancarNotaFiscalBean.notas}" var="nota"
				style="margin-top: 20px" emptyMessage="Nenhuma nota fiscal encontrada."
				rows="10" paginator="true" paginatorAlwaysVisible="true"
				paginatorPosition="bottom" rowsPerPageTemplate="5,10,15">
				
				<p:column headerText="Data Emissão" style="width: 10px; text-align: center">
					<h:outputText value="#{nota.dataEmissao}">
						<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Número" sortBy="#{nota.numero}"
					style="width: 30px; text-align: left">
					<h:outputText value="#{nota.numero}" />
				</p:column>
				
				<p:column headerText="Descrição" sortBy="#{nota.descricao}"
					style="width: 30px; text-align: left">
					<h:outputText value="#{nota.descricao}" />
				</p:column>
				
				<p:column headerText="Arquivo" sortBy="#{nota.imagem}"
					style="width: 30px; text-align: left">
					<h:outputText value="teste" />
				</p:column>
				
				<p:column headerText="Itens"
					style="width: 30px; text-align: center">
					<p:commandButton icon="pi pi-plus" 
						onclick="PF('itensNotaDialog').show();"
						process="@this"
						update=":form:itensNotaTable">
						<f:setPropertyActionListener
							target="#{lancarNotaFiscalBean.notaFiscal}"
							value="#{nota}" />
					</p:commandButton>
					
					
					<p:commandButton icon="pi pi-info-circle" />
				</p:column>
				
				<p:column headerText="Operações"
					style="width: 30px; text-align: center">

					<p:commandButton icon="pi pi-pencil" title="Editar"
						update="form:gridNota" process="@this">
						<f:setPropertyActionListener
							target="#{lancarNotaFiscalBean.notaFiscal}"
							value="#{nota}" />
					</p:commandButton>

					<p:commandButton icon="pi pi-trash" title="Excluir"
						onclick="PF('confirmacaoExclusao').show();" process="@this"
						imediate="true">
						<f:setPropertyActionListener
							target="#{lancarNotaFiscalBean.notaFiscalSelecionada}"
							value="#{nota}" />
					</p:commandButton>
				</p:column>
			
			</p:dataTable>
			
			<p:confirmDialog id="confirmacaoExclusaoDialog"
				widgetVar="confirmacaoExclusao"
				message="Tem certeza que deseja excluir a nota fiscal #{nota.numero}?"
				header="Exclusão de nota fiscal" 
				severity="alert">
				<p:button icon="pi pi-thumbs-down" 
					value="Não"
					onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton icon="pi pi-thumbs-up" 
					value="Sim" 
					process="@this"
					update=":form:notasTable"
					onclick="PF('confirmacaoExclusao').hide();"
					action="#{lancarNotaFiscalBean.excluir}" />
			</p:confirmDialog>
			
			<p:dialog widgetVar="itensNotaDialog"
				header="Itens da nota fiscal"
				modal="true"
				width="50%"
				>
				
				<p:dataTable id="itensNotaTable"
					var="item"
					value="#{lancarNotaFiscalBean.notaFiscal.itens}"
					emptyMessage="Nenhum item encontrado."
					>
					
					<p:column headerText="Fertilizante/Defensivo" >
						<h:outputText value="#{item.fertilizante.tipo}" />
					</p:column>
					
					
				
				</p:dataTable>
				
				<p:panelGrid id="gridItens"
					columns="2"
					style="width: 100%; margin-top: 20px" 
					columnClasses="rotulo, campo">
					
					<p:outputLabel for="teste" value="Número" />
					<p:inputText id="teste"
					value="#{lancarNotaFiscalBean.notaFiscal.itens.quantidade}" 
					required="true"
					validatorMessage="O número da da nota é obrigatório." />
					
				
				</p:panelGrid>
			</p:dialog>


		</h:form>
	</ui:define>
</ui:composition>
