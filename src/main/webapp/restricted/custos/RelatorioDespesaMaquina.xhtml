<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Relatórios</ui:define>

	<ui:define name="corpo">

		<h2>Relatórios de Despesas com Máquinas</h2>

		<h:form id="frmDespesas">
			<p:growl id="msgs" showDetail="true" />
			
			<h:outputLabel value="#{relatorioDespesaMaquinaBean.teste}"></h:outputLabel>
			
			<p:dataTable id="despesasTable" var="to"
				value="#{relatorioDespesaMaquinaBean.despesasTO}"
				style="margin-top: 20px" emptyMessage="Nenhuma despesa encontrada."
				rows="10" paginator="true" paginatorAlwaysVisible="true"
				paginatorPosition="bottom" rowsPerPageTemplate="5,10,15">
				
		    	  
				   
				<f:facet name="header">
	                <div class="flex align-items-center justify-content-between">
	                    <span>Despesas por máquinas</span>
	                    
	                    <div class="field col-12 md:col-4" style="margin-top: 10px">
							<p:outputLabel for="anoAgricola" value="Filtrar por ano" style="margin-right: 10px" />
							<p:selectOneMenu id="anoAgricola" value="#{relatorioDespesaMaquinaBean.teste}"
							>
								<f:selectItem itemLabel="Selecione o ano agrícola" />
								<f:selectItems value="#{relatorioDespesaMaquinaBean.anos}"
									var="ano" itemValue="#{ano}" />
								
								<p:ajax
									update="frmDespesas"
									process="anoAgricola" />
							</p:selectOneMenu>
						</div>
	                </div>
	            </f:facet>
	            
	            <p:columnGroup type="header">
		            <p:row>
		                <p:column rowspan="2" headerText="Máquina" />
		                <p:column colspan="6" headerText="2023" />
		                <p:column colspan="6" headerText="2024" />
		                <p:column rowspan="2" headerText="Total" />
		            </p:row>
		            <p:row>
		                <p:column headerText="Agosto" />
		                <p:column headerText="Setembro" />
		                <p:column headerText="Outubro" />
		                <p:column headerText="Novembro" />
		                <p:column headerText="Dezembro" />
		                <p:column headerText="Janeiro" />
		                <p:column headerText="Fevereiro" />
		                <p:column headerText="Março" />
		                <p:column headerText="Abril" />
		                <p:column headerText="Maio" />
		                <p:column headerText="Junho" />
		                <p:column headerText="Julho" />
		            </p:row>
		        </p:columnGroup>
	            
				<p:column>
					<h:outputText value="#{to.maquinaNome}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Agosto" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalAgo}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Setembro" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalSet}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Outubro" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalOut}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Novembro" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalNov}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Dezembro" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalDez}">
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Janeiro #{relatorioDespesaMaquinaBean.teste}" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalJan}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Fevereiro" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalFev}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Março" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalMar}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Abril" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalAbr}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Maio" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalMai}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Junho" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalJun}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Julho" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalJul}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Total" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalAnual}">
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>
			</p:dataTable>
			
			<p:dataTable id="despesasTotalTable" var="to"
				value="#{relatorioDespesaMaquinaBean.despesaTotal}"
				style="margin-top: 20px" emptyMessage="Nenhuma despesa encontrada."
				rows="10" paginator="true" paginatorAlwaysVisible="true"
				paginatorPosition="bottom" rowsPerPageTemplate="5,10,15">
				
				<f:facet name="header">
				        Despesas totais com máquinas
				</f:facet>

				<p:column headerText="Janeiro" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalJan}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>



				<p:column headerText="Fevereiro" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalFev}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Março" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalMar}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Abril" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalAbr}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Maio" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalMai}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Junho" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalJun}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Julho" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalJul}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Agosto" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalAgo}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Setembro" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalSet}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Outubro" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalOut}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Novembro" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalNov}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Dezembro" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalDez}">
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Total" style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalAnual}" style="font-weight: bold">
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
