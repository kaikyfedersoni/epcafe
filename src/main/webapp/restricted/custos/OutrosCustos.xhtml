<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Outros Custos</ui:define>

	<ui:define name="corpo">
		<h:form id="formOutrosCustos">

			<!-- Tabela de Seguro de Equipamentos -->
			<p:panel header="Custos de Seguro de Equipamentos">
				<p:dataTable value="#{lancarOutrosCustosBean.maquinas}" var="maquina" border="1" style="width:100%">
					<p:column>
						<f:facet name="header">Nome da Máquina</f:facet>
						<h:outputText value="#{maquina.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">Valor do Seguro</f:facet>
						<h:outputText value="#{lancarOutrosCustosBean.resultadosSeguroMaquina[lancarOutrosCustosBean.maquinas.indexOf(maquina)][0]}" />
					</p:column>
					<p:column>
						<f:facet name="header">Valor do Seguro por Mês</f:facet>
						<h:outputText value="#{lancarOutrosCustosBean.resultadosSeguroMaquina[lancarOutrosCustosBean.maquinas.indexOf(maquina)][1]}" />
					</p:column>
				</p:dataTable>
			</p:panel>

			<hr style="margin: 20px 0;" />

			<!-- Tabela de Manutenção de Instalações -->
			<p:panel header="Custos de Manutenção de Instalações">
				<p:dataTable value="#{lancarOutrosCustosBean.instalacoes}" var="instalacao" border="1" style="width:100%">
					<p:column>
						<f:facet name="header">Nome da Instalação</f:facet>
						<h:outputText value="#{instalacao.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">Custo de Manutenção</f:facet>
						<h:outputText value="#{lancarOutrosCustosBean.resultadosManutencaoInstalacao[lancarOutrosCustosBean.instalacoes.indexOf(instalacao)][0]}" />
					</p:column>
					<p:column>
						<f:facet name="header">Custo de Manutenção por Mês</f:facet>
						<h:outputText value="#{lancarOutrosCustosBean.resultadosManutencaoInstalacao[lancarOutrosCustosBean.instalacoes.indexOf(instalacao)][1]}" />
					</p:column>
				</p:dataTable>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
