<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Calcular Depreciação</ui:define>

	<ui:define name="corpo">
		<h:form id="depreciacaoForm">
			
			<p:panel header="Calcular Depreciação de Máquina">
				<p:commandButton value="Calcular Depreciação da Máquina" action="#{calcularDepreciacaoBean.calcularDepreciacaoMaquina}" update="resultado" />
			</p:panel>

			<p:panel header="Calcular Depreciação de Instalação">
				<p:commandButton value="Calcular Depreciação da Instalação" action="#{calcularDepreciacaoBean.calcularDepreciacaoInstalacao}" update="resultado" />
			</p:panel>

			<p:panel header="Resultado">
				<p:outputLabel value="Valor da Depreciação Calculada: " />
				<h:outputText id="resultado" value="#{calcularDepreciacaoBean.valorDepreciacao}" />
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
