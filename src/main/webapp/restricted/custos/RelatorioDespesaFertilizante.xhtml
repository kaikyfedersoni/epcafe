<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Relatórios</ui:define>

	<ui:define name="corpo">

		<h2>Relatórios de Despesas com Fertilizantes</h2>

		<h:form id="frmDespesas">
			<p:growl id="msgs" showDetail="true" />
			
			<p:dataTable id="despesasTable" var="to"
				value="#{relatorioDespesaFertilizanteBean.despesasTO}"
				style="margin-top: 20px" emptyMessage="Nenhuma despesa encontrada."
				rows="10" paginator="true" paginatorAlwaysVisible="true"
				paginatorPosition="bottom" rowsPerPageTemplate="5,10,15">
				
				<f:facet name="header">
	                <div class="flex align-items-center justify-content-between">
	                    <span>Despesas por talhões</span>
	                    
	                    <div class="field col-12 md:col-4" style="margin-top: 10px">
							<p:outputLabel for="anoAgricola" value="Filtrar por ano" style="margin-right: 10px" />
							<p:selectOneMenu id="anoAgricola" value="#{relatorioDespesaFertilizanteBean.periodoSelecionado}"
							>
								<f:selectItem itemLabel="Selecione o ano agrícola" />
								<f:selectItems value="#{relatorioDespesaFertilizanteBean.anos}"
									var="ano" itemValue="#{ano}" />
								
								<p:ajax
									listener="#{relatorioDespesaFertilizanteBean.filtrarPorAno}"
									update="frmDespesas"
									process="anoAgricola" />
							</p:selectOneMenu>
						</div>
	                </div>
	            </f:facet>
	            
	            <p:columnGroup type="header">
		            <p:row>
		                <p:column rowspan="2" headerText="Talhão" />
		                <p:column colspan="6" headerText="#{relatorioDespesaFertilizanteBean.ano1}" />
		                <p:column colspan="6" headerText="#{relatorioDespesaFertilizanteBean.ano2}" />
		                <p:column rowspan="2" headerText="Total Anual" />
		            </p:row>
		            <p:row>
		                <p:column headerText="Agosto" />
		                <p:column headerText="Setembro" />
		                <p:column headerText="Outubro" />
		                <p:column headerText="Novembro" />
		                <p:column headerText="Dezembro" />
		                <p:column headerText="Janeiro" />
		                <p:column headerText="Fevereiro" />
		                <p:column headerText="Março" />
		                <p:column headerText="Abril" />
		                <p:column headerText="Maio" />
		                <p:column headerText="Junho" />
		                <p:column headerText="Julho" />
		            </p:row>
		        </p:columnGroup>
		        
		        <p:column>
					<h:outputText value="#{to.nomeTalhao}" />
						
				</p:column>
				
				<p:column style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalAgo}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalSet}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalOut}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalNov}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalDez}">
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>
				
				<p:column style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalJan}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>
				
				<p:column style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalFev}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalMar}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalAbr}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalMai}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalJun}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalJul}" >
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column style="width: 10px; text-align: center">
					<h:outputText value="#{to.valorTotalAnual}">
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>
				
				<p:columnGroup type="footer">
		            <p:row>
		                <p:column colspan="1" style="text-align:center" footerText="Totais mensais:" />
		                
		                <p:column>
	                        <f:facet name="footer">
	                            <h:outputText value="#{relatorioDespesaFertilizanteBean.despesaTotal.valorTotalAgo}">
	                                <f:convertNumber type="currency" currencySymbol="R$"/>
	                            </h:outputText>
	                        </f:facet>
	                    </p:column>
	                    
	                    <p:column>
	                        <f:facet name="footer">
	                            <h:outputText value="#{relatorioDespesaFertilizanteBean.despesaTotal.valorTotalSet}">
	                                <f:convertNumber type="currency" currencySymbol="R$"/>
	                            </h:outputText>
	                        </f:facet>
	                    </p:column>
                    	
	                    <p:column>
	                        <f:facet name="footer">
	                            <h:outputText value="#{relatorioDespesaFertilizanteBean.despesaTotal.valorTotalOut}">
	                                <f:convertNumber type="currency" currencySymbol="R$"/>
	                            </h:outputText>
	                        </f:facet>
	                    </p:column>
	                    <p:column>
	                        <f:facet name="footer">
	                            <h:outputText value="#{relatorioDespesaFertilizanteBean.despesaTotal.valorTotalNov}">
	                                <f:convertNumber type="currency" currencySymbol="R$"/>
	                            </h:outputText>
	                        </f:facet>
	                    </p:column>
	                    <p:column>
	                        <f:facet name="footer">
	                            <h:outputText value="#{relatorioDespesaFertilizanteBean.despesaTotal.valorTotalDez}">
	                                <f:convertNumber type="currency" currencySymbol="R$"/>
	                            </h:outputText>
	                        </f:facet>
	                    </p:column>
	                    <p:column>
	                        <f:facet name="footer">
	                            <h:outputText value="#{relatorioDespesaFertilizanteBean.despesaTotal.valorTotalJan}">
	                                <f:convertNumber type="currency" currencySymbol="R$"/>
	                            </h:outputText>
	                        </f:facet>
	                    </p:column>
	                    <p:column>
	                        <f:facet name="footer">
	                            <h:outputText value="#{relatorioDespesaFertilizanteBean.despesaTotal.valorTotalFev}">
	                                <f:convertNumber type="currency" currencySymbol="R$"/>
	                            </h:outputText>
	                        </f:facet>
	                    </p:column>
	                    <p:column>
	                        <f:facet name="footer">
	                            <h:outputText value="#{relatorioDespesaFertilizanteBean.despesaTotal.valorTotalMar}">
	                                <f:convertNumber type="currency" currencySymbol="R$"/>
	                            </h:outputText>
	                        </f:facet>
	                    </p:column>
	                    <p:column>
	                        <f:facet name="footer">
	                            <h:outputText value="#{relatorioDespesaFertilizanteBean.despesaTotal.valorTotalAbr}">
	                                <f:convertNumber type="currency" currencySymbol="R$"/>
	                            </h:outputText>
	                        </f:facet>
	                    </p:column>
	                    <p:column>
	                        <f:facet name="footer">
	                            <h:outputText value="#{relatorioDespesaFertilizanteBean.despesaTotal.valorTotalMai}">
	                                <f:convertNumber type="currency" currencySymbol="R$"/>
	                            </h:outputText>
	                        </f:facet>
	                    </p:column>
	                    <p:column>
	                        <f:facet name="footer">
	                            <h:outputText value="#{relatorioDespesaFertilizanteBean.despesaTotal.valorTotalJun}">
	                                <f:convertNumber type="currency" currencySymbol="R$"/>
	                            </h:outputText>
	                        </f:facet>
	                    </p:column>
	                    <p:column>
	                        <f:facet name="footer">
	                            <h:outputText value="#{relatorioDespesaFertilizanteBean.despesaTotal.valorTotalJul}">
	                                <f:convertNumber type="currency" currencySymbol="R$"/>
	                            </h:outputText>
	                        </f:facet>
	                    </p:column>
	                    <p:column>
	                        <f:facet name="footer">
	                            <h:outputText value="#{relatorioDespesaFertilizanteBean.despesaTotal.valorTotalAnual}">
	                                <f:convertNumber type="currency" currencySymbol="R$"/>
	                            </h:outputText>
	                        </f:facet>
	                    </p:column>
		                
		            </p:row>
		        </p:columnGroup>
				
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
