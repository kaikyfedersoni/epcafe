<ui:composition template="/WEB-INF/template/LayoutLogin.xhtml" 
      xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:h="http://xmlns.jcp.org/jsf/html"
 	  xmlns:f="http://xmlns.jcp.org/jsf/core"
 	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">èpCafé</ui:define>	
	
	<ui:define name="corpo">
		
		<h:form id="formEsqueciSenha">		

			<div class="card" style="text-align:center">
			
				<p:splitter style="height: 250px" layout="vertical">
						
					<p:splitterPanel styleClass="flex align-items-center justify-content-center" >
						<div class="contact-container">
							<br></br><br></br><br></br>
							<h:graphicImage library="imagens"
								name="cafe.png" width="150" />
						</div>
						<br></br>
					</p:splitterPanel>			
				
					<p:splitterPanel styleClass="flex align-items-center justify-content-center" >

						<p:panelGrid id="autenticar" columns="1" cellpadding="10"
							style="margin: 0 auto;">
							
							<p:messages id="msg" showDetail="false" closable="true" redisplay="false">
							</p:messages>
					
							<h:panelGroup>
								<p:outputLabel value="Informe o seu e-mail abaixo para receber as instruções de como criar uma nova senha."/>
								<br></br><br></br>
								<h:outputLabel for="email" value="Email: "  />
								<p:inputText id="email" label="Nova senha" size="33" 
									value="#{esqueciSenhaBean.email}"
									required="true"
									requiredMessage="Digite o e-mail.">
									<f:validateRegex
									  	pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
								</p:inputText>/>
								<br></br>
								<p:spacer height="10px" />
							</h:panelGroup>
							
							<p:commandButton id="bt1" value="Criar nova senha" icon="pi pi-check"
								rendered="#{not loginBean.autenticado}" styleClass="p-mr-2"
								action="#{esqueciSenhaBean.esqueciSenhaEnviar}" 
								update="autenticar" />
							
						</p:panelGrid>
						
						<br></br>
						<div class="card">
						    <p:link outcome="/Home.xhtm" value="Voltar para o site" styleClass="p-mr-2"/>
						</div>
						

					</p:splitterPanel>
				</p:splitter>
			</div>

			<div class="card">
				<h:graphicImage library="imagens" name="gaian_paleta_esquerda.png" width="250" height="900" />
			</div>
		</h:form>
	
	</ui:define>
</ui:composition>
