<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:h="http://xmlns.jcp.org/jsf/html"
 	  xmlns:f="http://xmlns.jcp.org/jsf/core"
 	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	
	<body>
		<ui:composition>	
			
			<header>					
				<div class="card">
					<h:form>											
						<p:menubar styleClass="menubar"
							model="#{menuBean.menu}">							
							<f:facet name="options" >
				               	<h:link outcome="/restricted/home/CafeHome.xhtml">
									<h:graphicImage width="40" height="30" library="imagens" name="cafe.png" title="Voltar para Home"/>
								</h:link>									

								<p:outputLabel value="v0.4.0" onmouseover="PF('dlg').show();" style="font-size: 0.625rem"/>

           					</f:facet>							
						</p:menubar>
					
					</h:form>					
				</div>	
				
				<p:ajaxStatus styleClass="ajax-status">
					<f:facet name="start">
						<h:graphicImage library="imagens" name="carregando.gif" />
					</f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
				
				<div style="clear: both"></div>
			</header>
			
			<p:dialog header="Notas da Versão"
				modal="true" 
				resizable="true" 
	       		widgetVar="dlg" 
	       		dynamic="true" 
	       		closeOnEscape="true"
	       		position="center"
	       		width="600" height="400"
	       		hideEffect="explode">   		
				<br/>				
				
				<b><h:outputText value="Versão 0.4.0"/></b> <br/>
				<h:outputText value="Inclusão do Relatório de Despesas Máquinas e Implementos."/> <br/>
				<b><h:outputText value="Versão 0.3.0"/></b> <br/>
				<h:outputText value="Inclusão do Lançar Despesas Máquinas e Implementos."/> <br/>
				<b><h:outputText value="Versão 0.2.0"/></b> <br/>
				<h:outputText value="Inclusão dos cadastro de funcionários."/> <br/>
				<h:outputText value="Exclusão do cadastro de fabricantes."/> <br/>
				<h:outputText value="Alteração dos tipos de máquinas e fertilizantes."/> <br/>
				<b><h:outputText value="Versão 0.1.1"/></b> <br/>
				<h:outputText value="Inclusão dos cadastros básicos."/> <br/>
				<b><h:outputText value="Versão 0.1.0"/></b> <br/>
				<h:outputText value="Criação do projeto èpCafé."/> <br/>
				
												
		   		<center> 
		   			<p:spacer height="20px" />  
		   			<p:button value="Ok" 
		        		onclick="PF('dlg').hide(); return false;" />
	       		</center>
	       		
	        </p:dialog>	
	        
		
		</ui:composition>
		
	</body>

</html>
