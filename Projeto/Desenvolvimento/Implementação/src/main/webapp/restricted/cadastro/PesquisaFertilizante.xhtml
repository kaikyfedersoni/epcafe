<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Insumo</ui:define>
    
    <ui:define name="corpo">

   		<h2>Fertilizantes e Defensivos</h2>
   		
    	<h:form id="frmPesquisa">
    	
    		<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton icon="pi pi-plus" value="Novo" id="botaoNovo" 
	    				action="/restricted/cadastros/CadastroFertilizante.xhtml"/>
	    			
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    		    	
	    	<p:dataTable id="insumosTable" value="#{pesquisaFertilizanteBean.fertilizantes}" var="insumo"
		    	style="margin-top: 20px" emptyMessage="Nenhum insumo encontrado." rows="10"
		    	paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom"
		   		rowsPerPageTemplate="5,10,15">
		    		
	    		<p:column headerText="CÃ³digo" style="width: 10px; text-align: center">
	    			<h:outputText value="#{insumo.id}" />
	    		</p:column>	    		
	    		
	    		
	    		<p:column headerText="Tipo de Insumo" sortBy="#{insumo.tipo}" style="width: 40px; text-align: left">
	    			<h:outputText value="#{insumo.tipo}" />
	    		</p:column>
	    		
	    		<p:column headerText="Tipo de Fertilizante/Defensivo" sortBy="#{insumo.nome}" 
	    			filterBy="#{insumo.nome}" style="width: 80px; text-align: left">
	    			<h:outputText value="#{insumo.nome}" />
	    		</p:column>
	    	</p:dataTable>

    	</h:form>
    </ui:define>
</ui:composition>
